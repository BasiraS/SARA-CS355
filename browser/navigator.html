<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SARA App</title>
  </head>
  <body>
    <h1> Navigator </h1>

    <h2>AppName</h2>
    <p id="app"></p>
    <script>
      document.getElementById("app").innerHTML =
      "navigator.appCodeName: " + navigator.appCodeName;
    </script>

    <h2> Product</h2>
    <p id="pro"></p>
    <script>
      document.getElementById("pro").innerHTML =
      "navigator.product: " + navigator.product;
    </script>

    <h2>AppVersion</h2>
    <p id="ver"></p>
    <script>
      document.getElementById("ver").innerHTML = "navigator.appVersion: " + navigator.appVersion;
    </script>

    <h2>User Agent</h2>
    <p id="user"></p>
    <script>
      document.getElementById("user").innerHTML = "navigator.userAgent: " + navigator.userAgent;
    </script>

    <h2>Platform</h2>
    <p id="plat"></p>
    <script>
      document.getElementById("plat").innerHTML = "navigator.platform: " + navigator.platform;
    </script>

    <h2>Language</h2>
    <p id="lang"></p>
    <script>
      document.getElementById("lang").innerHTML = "navigator.language: " + navigator.language;
    </script>

  </body>
</html>
