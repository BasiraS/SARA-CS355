<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SARA App</title>
  </head>
  <body>
    <h1> Screen </h1>

    <h2> Screen Width </h2>
    <p id="width"></p>
    <script>
      document.getElementById("width").innerHTML = "Screen width: " + screen.width;
    </script>

    <h2> Screen Height </h2>
    <p id="height"></p>
    <script>
      document.getElementById("height").innerHTML = "Screen height: " + screen.height;
    </script>

    <h2> Screen Available Width </h2>
    <p id="awidth"></p>
    <script>
      document.getElementById("awidth").innerHTML = "Available screen width: " + screen.availWidth;
    </script>

    <h2> Screen Available Height </h2>
    <p id="aheight"></p>
    <script>
      document.getElementById("aheight").innerHTML = "Available screen height: " + screen.availHeight;
    </script>

    <h2> Screen Color Depth </h2>
    <p id="color"></p>
    <script>
      document.getElementById("color").innerHTML = "Screen color depth: " + screen.colorDepth;
    </script>

    <h2> Screen Pixel Depth </h2>
    <p id="pixel"></p>
    <script>
      document.getElementById("pixel").innerHTML = "Screen pixel depth: " + screen.pixelDepth;
    </script>

  <body>
</html>
